<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Trading Dashboard</title>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body style="background:#111;color:white;font-family:Arial">

<h1>Trading Agent Dashboard</h1>
<div id="updated"></div>
<div id="chart"></div>

<script>

fetch("dashboard_data.json")
.then(r=>r.json())
.then(d=>{

document.getElementById("updated").innerText =
"Updated: "+d.timestamp

let traces=[]
for(const [k,e] of Object.entries(d.equity)){
traces.push({y:e,mode:'lines',name:k})
}
Plotly.newPlot("chart",traces)

})

</script>

</body>
</html>
