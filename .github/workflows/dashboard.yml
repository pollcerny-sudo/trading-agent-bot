name: dashboard

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - run: pip install pandas numpy matplotlib seaborn requests

      - run: python dashboard.py

      - run: |
          git config --global user.name bot
          git config --global user.email bot@bot.com
          git add public/*
          git commit -m "dashboard update" || echo ok
          git push
